			var globals = {};
			
            function place()
            {
                globals.p1Pos = evalAndDraw('p1PlacementCode', 'red');
                globals.p2Pos = evalAndDraw('p2PlacementCode', 'blue');
            }

            function start()
            {
                fire();
                setInterval(fire, Number(document.getElementById('fireInterval').value));
            }

            function fire()
            {
                var p1Move = evalAndDraw('p1AimingCode', 'black');
				if (hasWon(p1Move, globals.p2Pos)) {
					alert('Player 1 wins!');
				}
				
                var p2Move = evalAndDraw('p2AimingCode', 'grey');
				if (hasWon(p2Move, globals.p1Pos)) {
					alert('Player 2 wins!');
				}
			}

            function evalAndDraw(id, colour)
            {
                var coords = eval(document.getElementById(id).value);
                drawRect(coords.x, coords.y, colour);
				
				return coords;
            }

            function drawRect(x, y, colour)
            {
                var c = document.getElementById("gameGrid");
                var ctx = c.getContext("2d");
                ctx.fillStyle = colour;
                ctx.fillRect(x * 8, y * 8, 8, 8);
            }
        </script>
